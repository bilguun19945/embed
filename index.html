<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Facebook Video</title>
</head>
<body>
    <script>
        // Function to parse URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(window.location.href);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        // Check if embed_url parameter exists in the URL
        var embedUrl = getUrlParameter('embed_url');

        // If embed_url parameter exists, add iframe to the body
        if (embedUrl) {
            var iframe = document.createElement('iframe');
            iframe.src = 'https://www.facebook.com/plugins/video.php?href=' + embedUrl;
            iframe.style.border = 'none';
            iframe.style.overflow = 'hidden';
            iframe.scrolling = 'no';
            iframe.frameBorder = '0';
            iframe.allowFullscreen = true;
            iframe.allow = 'autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share';
            iframe.allowFullScreen = true;
            document.body.appendChild(iframe);
        }
    </script>
</body>
</html>
